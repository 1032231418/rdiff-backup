# Since we create our own virtualens via Tox, don't use any of Travis-CI Python templates/features
language: generic

# Don't run tests on WIP branches
branches:
  except:
    - /^WIP-.*$/

services:
  - docker

before_script:
  - docker build --pull --tag rdiff-backup-dev:debian-sid .

matrix:
  include:
    - env: Test code style
      script: docker run --rm -i -v ${PWD}/..:/build -w /build/rdiff-backup rdiff-backup-dev:debian-sid make test-static
    - env: Test build
      script: docker run --rm -i -v ${PWD}/..:/build -w /build/rdiff-backup rdiff-backup-dev:debian-sid make build
    - env: Test runtime basic
      script: docker run --rm -i -v ${PWD}/..:/build -w /build/rdiff-backup rdiff-backup-dev:debian-sid make test-runtime-basic
    - env: Test runtime root
      script: docker run --rm -i -v ${PWD}/..:/build -w /build/rdiff-backup rdiff-backup-dev:debian-sid make test-runtime-root
    - env: Test runtime slow
      script: docker run --rm -i -v ${PWD}/..:/build -w /build/rdiff-backup rdiff-backup-dev:debian-sid make test-runtime-slow

after_script:
  - pwd
  - ls -la
  - ls -la ..

# Runs in path /home/travis/build/rdiff-backup/rdiff-backup (git repo work directory)
# One level up is an empty directory that can be used for artifacts, cache etc.

# Travis-CI cannot cache the plain testfiles due to permission errors
cache:
  directories:
    - $HOME/build/rdiff-backup/rdiff-backup_testfiles.tar.gz
